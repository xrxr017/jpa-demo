name: CI/CD Pipeline

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main åˆ†æ”¯
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# ç¯å¢ƒå˜é‡
env:
  # GitHub Container Registry
  REGISTRY: ghcr.io
  # é•œåƒåç§°ï¼ˆä½¿ç”¨ GitHub ç”¨æˆ·å/ä»“åº“åï¼‰
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # -----------------------------------------
  # Job 1: æµ‹è¯•å’Œæ„å»º
  # -----------------------------------------
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    # æ·»åŠ  PostgreSQL å’Œ Redis æœåŠ¡
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: learn_jpa
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: password
        ports:
          - 5433:5432
        # å¥åº·æ£€æŸ¥ï¼Œç¡®ä¿æ•°æ®åº“å°±ç»ª
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # æ­¥éª¤2: è®¾ç½® JDK 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # æ­¥éª¤3: è¿è¡Œæµ‹è¯•
      - name: ğŸ§ª Run tests
        run: mvn test -B
        env:
          # è¦†ç›–æ•°æ®åº“è¿æ¥é…ç½®ï¼ˆä½¿ç”¨ 127.0.0.1 è¿æ¥åˆ°æœåŠ¡å®¹å™¨ï¼‰
          SPRING_DATASOURCE_URL: jdbc:postgresql://127.0.0.1:5433/learn_jpa
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: password
          SPRING_DATA_REDIS_HOST: 127.0.0.1
          SPRING_DATA_REDIS_PORT: 6379

      # æ­¥éª¤4: æ„å»ºé¡¹ç›®ï¼ˆè·³è¿‡æµ‹è¯•ï¼Œå› ä¸ºä¸Šä¸€æ­¥å·²ç»æµ‹è¯•è¿‡äº†ï¼‰
      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests -B

      # æ­¥éª¤5: ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆä¾›åç»­ job ä½¿ç”¨ï¼‰
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar
          retention-days: 1

  # -----------------------------------------
  # Job 2: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
  # -----------------------------------------
  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build  # ä¾èµ– build job å®Œæˆ
    # åªåœ¨ main åˆ†æ”¯çš„ push äº‹ä»¶è§¦å‘ï¼ˆä¸åœ¨ PR æ—¶æ„å»ºé•œåƒï¼‰
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    # æ·»åŠ æƒé™ï¼šå…è®¸å†™å…¥ packagesï¼ˆæ¨é€é•œåƒåˆ° GHCRï¼‰
    permissions:
      contents: read
      packages: write

    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # æ­¥éª¤2: è®¾ç½® Docker Buildx
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # æ­¥éª¤3: ç™»å½• GitHub Container Registry
      - name: ğŸ” Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æ­¥éª¤4: æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ã€ç‰ˆæœ¬ç­‰ï¼‰
      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      # æ­¥éª¤5: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # æ­¥éª¤6: è¾“å‡ºé•œåƒä¿¡æ¯
      - name: ğŸ“ Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
