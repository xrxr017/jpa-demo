# ==========================================
# ğŸš€ GitHub Actions CI/CD Pipeline
# ==========================================
# å½“ä»£ç æ¨é€åˆ° main åˆ†æ”¯æ—¶ï¼Œè‡ªåŠ¨æ‰§è¡Œï¼š
# 1. è¿è¡Œæµ‹è¯•
# 2. æ„å»º Maven é¡¹ç›®
