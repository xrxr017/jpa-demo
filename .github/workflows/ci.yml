# 1. è¿è¡Œæµ‹è¯•
# 2. æ„å»º Maven é¡¹ç›®
# 3. æ„å»º Docker é•œåƒ
# 4. æ¨é€åˆ° Docker Hub

name: CI/CD Pipeline

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ° main åˆ†æ”¯
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# ç¯å¢ƒå˜é‡
env:
  # Docker Hub ç”¨æˆ·åï¼ˆä» secrets è·å–ï¼‰
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  # Docker é•œåƒåç§°
  IMAGE_NAME: jpa-demo

jobs:
  # -----------------------------------------
  # Job 1: æµ‹è¯•å’Œæ„å»º
  # -----------------------------------------
  build:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # æ­¥éª¤2: è®¾ç½® JDK 17
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # æ­¥éª¤3: è¿è¡Œæµ‹è¯•
      - name: ğŸ§ª Run tests
        run: mvn test -B

      # æ­¥éª¤4: æ„å»ºé¡¹ç›®ï¼ˆè·³è¿‡æµ‹è¯•ï¼Œå› ä¸ºä¸Šä¸€æ­¥å·²ç»æµ‹è¯•è¿‡äº†ï¼‰
      - name: ğŸ“¦ Build with Maven
        run: mvn clean package -DskipTests -B

      # æ­¥éª¤5: ä¸Šä¼ æ„å»ºäº§ç‰©ï¼ˆä¾›åç»­ job ä½¿ç”¨ï¼‰
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-file
          path: target/*.jar
          retention-days: 1

  # -----------------------------------------
  # Job 2: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
  # -----------------------------------------
  docker:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build  # ä¾èµ– build job å®Œæˆ
    # åªåœ¨ main åˆ†æ”¯çš„ push äº‹ä»¶è§¦å‘ï¼ˆä¸åœ¨ PR æ—¶æ„å»ºé•œåƒï¼‰
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # æ­¥éª¤2: è®¾ç½® Docker Buildx
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # æ­¥éª¤3: ç™»å½• Docker Hub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # æ­¥éª¤4: æå–å…ƒæ•°æ®ï¼ˆæ ‡ç­¾ã€ç‰ˆæœ¬ç­‰ï¼‰
      - name: ğŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      # æ­¥éª¤5: æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
      - name: ğŸš€ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # æ­¥éª¤6: è¾“å‡ºé•œåƒä¿¡æ¯
      - name: ğŸ“ Image digest
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"

